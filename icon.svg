<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - bílá s červeným orámováním -->
  <rect width="512" height="512" fill="#ffffff" rx="80"/>
  <rect x="16" y="16" width="480" height="480" fill="none" stroke="#e31e24" stroke-width="32" rx="64"/>
  
  <!-- GASTRO - O je červené -->
  <text x="256" y="185" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="72" text-anchor="middle" fill="#1a1a1a">
    GASTR<tspan fill="#e31e24">O</tspan>
  </text>
  
  <!-- TECHNO - O je žluté -->
  <text x="256" y="280" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="72" text-anchor="middle" fill="#1a1a1a">
    TECHN<tspan fill="#f7b500">O</tspan>
  </text>
  
  <!-- GROUP - celé černé -->
  <text x="256" y="375" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="72" text-anchor="middle" fill="#1a1a1a">
    GROUP
  </text>
</svg>
